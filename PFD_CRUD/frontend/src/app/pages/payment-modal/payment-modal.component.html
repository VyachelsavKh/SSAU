<div class="modal-overlay" (click)="close.emit()"></div>
<div class="payment-modal">
  <div class="modal-header">
    <h2 class="modal-title">
      {{ payment.id === 0 ? 'Добавить выплату' : 'Редактировать выплату' }}
    </h2>
    <button class="close-btn" (click)="close.emit()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-label" for="paymentDate">Дата выплаты</label>
      <input class="form-input" id="paymentDate" type="date" [(ngModel)]="payment.paymentDate">
    </div>
    
    <div class="form-group">
      <label class="form-label" for="amount">Сумма</label>
      <div class="input-with-currency">
        <input class="form-input" id="amount" type="number" [(ngModel)]="payment.amount">
      </div>
    </div>
    
    <div class="form-group checkbox-group">
      <label class="checkbox-label" for="paid">
        <input class="checkbox-input" id="paid" type="checkbox" [(ngModel)]="payment.paid">
        <span class="checkbox-custom"></span>
        <span>Получено</span>
      </label>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn restore-btn" (click)="restorePayment()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
      Восстановить
    </button>
    <button class="btn save-btn" (click)="savePayment()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
      Сохранить
    </button>
  </div>
</div>
