<div class="modal-overlay" (click)="close()"></div>
<div class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">{{ userLogin }}</h2>
      <button class="close-btn" (click)="close()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label class="form-label">Роль</label>
        <select class="form-select" [(ngModel)]="selectedRole">
          <option *ngFor="let role of availableRoles" [value]="role.value">
            {{ role.label }}
          </option>
        </select>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn restore-btn" (click)="restoreRole()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        Восстановить
      </button>
      <button class="btn save-btn" (click)="saveRole()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        Сохранить
      </button>
      <button class="btn close-btn" (click)="close()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        Закрыть
      </button>
    </div>
  </div>
</div>
