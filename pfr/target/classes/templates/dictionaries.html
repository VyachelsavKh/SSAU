<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Словари</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            height: 300px; /* Фиксированная высота таблицы */
            overflow-y: scroll;
        }
        .id-column {
            width: 100px; /* Фиксированная ширина колонки с id */
        }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .actions form {
            display: flex;
            align-items: center;
        }
        .actions form input,
        .actions form button {
            margin-right: 10px; /* Добавление отступа в 10 пикселей */
        }
    </style>
</head>
<body>
<header th:insert="~{common/header::header}"></header>
<div class="container mt-3">
    <h2>Страница для просмотра и добавления словарей</h2>
    <div class="container mt-5">
        <h3>Список городов</h3>
        <div class="actions">
            <form class="form-inline" th:action="@{/cityAction}" method="post">
                <input type="text" id="cityInput" name="cityName" class="form-control mb-2 mr-sm-2" placeholder="Название города">
                <button type="submit" name="action" value="search" class="btn btn-primary mb-2">Поиск</button>
                <button type="submit" name="action" value="add" class="btn btn-success mb-2">Добавить</button>
                <button type="submit" name="action" value="delete" class="btn btn-danger mb-2">Удалить</button>
            </form>
        </div>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="id-column">ID города</th>
                    <th>Название города</th>
                </tr>
                </thead>
                <tbody id="cityTableBody">
                <tr th:each="city : ${cities}">
                    <td th:text="${city.cityId}"></td>
                    <td th:text="${city.cityName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <h3>Список улиц</h3>
        <div class="actions">
            <form class="form-inline" th:action="@{/streetAction}" method="post">
                <input type="text" id="streetInput" name="streetName" class="form-control mb-2 mr-sm-2" placeholder="Название улицы">
                <button type="submit" name="action" value="search" class="btn btn-primary mb-2">Поиск</button>
                <button type="submit" name="action" value="add" class="btn btn-success mb-2">Добавить</button>
                <button type="submit" name="action" value="delete" class="btn btn-danger mb-2">Удалить</button>
            </form>
        </div>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="id-column">ID улицы</th>
                    <th>Название улицы</th>
                </tr>
                </thead>
                <tbody id="streetTableBody">
                <tr th:each="street : ${streets}">
                    <td th:text="${street.streetId}"></td>
                    <td th:text="${street.streetName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <h3>Список типов документов</h3>
        <div class="actions">
            <form class="form-inline" th:action="@{/docTypeAction}" method="post">
                <input type="text" id="docTypeInput" name="docTypeName" class="form-control mb-2 mr-sm-2" placeholder="Название типа документа">
                <button type="submit" name="action" value="search" class="btn btn-primary mb-2">Поиск</button>
                <button type="submit" name="action" value="add" class="btn btn-success mb-2">Добавить</button>
                <button type="submit" name="action" value="delete" class="btn btn-danger mb-2">Удалить</button>
            </form>
        </div>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="id-column">ID типа документа</th>
                    <th>Название типа документа</th>
                </tr>
                </thead>
                <tbody id="docTypeTableBody">
                <tr th:each="docType : ${docTypes}">
                    <td th:text="${docType.docTypeId}"></td>
                    <td th:text="${docType.docTypeName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
